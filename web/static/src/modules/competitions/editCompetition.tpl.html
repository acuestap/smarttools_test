<div id="page-wrapper">
    <style>
        .ng-invalid.ng-dirty {
            border-color: #FA787E;
        }
        .ng-valid.ng-dirty {
            border-color: #78FA89;
        }
    </style>
    <div class="container-fluid" ng-init="ctrl.getCompetition();"  ng-controller="competitionCtrl as ctrl">
        <div class="row">
            <div class="col-lg-12">
                <h2>Actualizar Concurso</h2>
                <form name="competition_form" ng-submit="competition_form.$valid && ctrl.updateCompetition()">
                    <fieldset class="form-group">
                        <label class="control-label" for="name">Nombre:</label>
                        <input type="text" id="name" class="form-control" ng-model="newCompetition.name" ng-required="true">
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="control-label" for="url">Enlace:</label>
                        <input type="text" id="url" class="form-control" ng-model="newCompetition.url" ng-required="true">
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="control-label" for="startingDate">Fecha Inicio:</label>
                        <input type="date" id="startingDate" class="form-control" ng-model="newCompetition.startingDate" ng-required="true">
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="control-label" for="deadline">Fecha Fin:</label>
                        <input type="date" id="deadline" class="form-control" ng-model="newCompetition.deadline" ng-required="true">
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="control-label" for="active">Estado:</label>
                        <input type="checkbox" id="active" class="form-control" ng-model="newCompetition.active" ng-required="false">
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="control-label" for="description">Descripci√≥n:</label>
                        <input type="text" id="description" class="form-control" ng-model="newCompetition.description" ng-required="true">
                    </fieldset>
                    <a href="#/competitions/admin"><button type="button" style="float: right" class="btn btn-primary">Cancelar</button></a>

                    <input type="submit" class="btn btn-primary" style="float: right" value="Actualizar Concurso"/>
                </form>
            </div>
        </div>
    </div>
</div>
