<!DOCTYPE html>
<html ng-app="smarttoolsAPP">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smarttools</title>
      <!-- Libraries -->

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-cookies.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap-table.min.js"></script>
    <script src="/static/js/django-angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <!-- Angular JS files -->
    <!--<script src="static/js/_angular.min.js"></script>-->
    <!--<script src="{ static 'js/angular.min.js' %}"></script>-->
    <script src="/static/src/app.js" type="text/javascript"></script>

    <script src="/static/src/modules/competitions/competition.mod.js"></script>
    <script src="/static/src/modules/competitions/competition.svc.js"></script>
    <script src="/static/src/modules/competitions/competition.ctrl.js"></script>

    <script src="/static/src/modules/web/web.mod.js"></script>
    <script src="/static/src/modules/web/web.svc.js"></script>
    <script src="/static/src/modules/web/web.ctrl.js"></script>

    <script src="/static/src/modules/clients/clients.mod.js"></script>
    <script src="/static/src/modules/clients/clients.svc.js"></script>
    <script src="/static/src/modules/clients/clients.ctrl.js"></script>
</head>

<body ng-controller="webCtrl as ctrl" ng-init="ctrl.isLogged()">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Smart Tools</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-if="!message.logged">
            <form method="post" class="navbar-form navbar-right">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" placeholder="Usuario" class="form-control">
                </div>
                <div class="form-group">
                  <input type="password" name="password" placeholder="Constraseña" class="form-control">
                </div>
              <button type="submit" class="btn btn-success" ng-click="ctrl.logIn()">Iniciar sesión</button>
            </form>
        </div>
         <div id="navbar" class="navbar-collapse collapse" ng-if="message.logged">
             <p style="padding-top: 10px;">
                <a href="/" class="navbar-right btn btn-success" ng-click="ctrl.logOut()">Cerrar sesión</a>
            </p>
         </div>
          <!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="container" ng-view></div>
    <div class="container">
        <footer>
            <p>© 2016 Smart Tools S.A.</p>
        </footer>
    </div>
<!-- /container -->

<!-- Bootstrap core JavaScript
   ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
